<!-- Esto es un comentario -->
<!DOCTYPE html> <!-- La etiqueta doctype declara el tipo de documento, por lo que esta está señalando que este es un documento HTML. -->
<html lang="es">  <!-- Indica el lenguaje de contenido del código. -->
  <head>  <!--head delimita la cabecera del documento  -->

    <title>pepe</title>  <!-- Se ve en la pestaña de la pagina -->  
<!--Las meta etiquetas se utilizan para identificar propiedades del documento como por ejemplo el autor, el título 
y la descripción que mostrarán los buscadores, etc. -->
    <meta charset="UTF-8"/> <!-- Nos permite ver todos los caracteres de todos los idiomas -->
    <meta name="title" content="Antonio López García"/>  <!-- Contiene el titulo que se mostrará en los buscadores. -->
    <meta name="description" content="Antonio López García"/>  <!-- Es el texto que se muestra bajo el título en los motores de búsqueda. -->  
    <meta name="author" content="Antonio López Garía"/>
    <meta name="keywords" content="virtual reality, blender, unity, 3D, augmented reality, video game" /> <!-- palabras clave para los buscadores --> 
<!--<meta name="generator" content="Joomla 3.0" />   <!-- software con el que se ha creado la web, si se hace a mano no se utiliza -->   
    <link href="http://dominio.com/hoja-de-estilos.css" rel="stylesheet" type="text/css"/>  <!-- Especifica la url donde se localiza la hoja de estilo. -->   
  </head> 
   
  <body>    
    <header> <!-- El contenido de esta etiqueta debe ser la cabecera de nuestra página donde se suele encontrar el título, el logotipo y poco más. -->
      <h1>Antonio López García</h1>      
    </header>    
    <nav> <!-- Esta etiqueta sirve para delimitar el menú de la página, donde colocaremos los enlaces internos para movernos entre nuestras diferentes secciones del sitio web. -->
      <a href="http://dominio.com/seccion2.html">IR SECCIÓN 2</a>
      <a href="http://dominio.com/seccion2.html">IR SECCIÓN 3</a>
    </nav>
    <section>  <!-- La etiqueta section engloba una sección de texto, imágenes y otros elementos que guardan cierta relación entre ellos. Normalmente siempre le podremos poner un título o encabezado. -->    
      <article> <!-- La etiqueta article se suele encontrar dentro de una etiqueta section y sirve para dividir y ordenar los contenidos en su interior. -->
        <h2>CONTENIDO PRINCIPAL</h2>
        <p>Este es el contenido principal de mi web</p>
        <div>  <!-- Otra forma de dividir contenido para posteriormente aplicarle clases y modificar su estilo. -->
          <p>Aquí tenéis una imagen.</p>
          <img src="estructura-web.png" alt="texto si no se encuentra la imagen">          
        </div>
      </article>      
    </section>
    <aside>  <!-- Contiene información no vital o que no está estrechamente relacionada con el contenido principal de la página como podrían ser banners de anuncios, citas o enlaces externos. -->
      <h3>Banner de publicidad</h3>
      <a href="https://vinkula.com/estructura-del-codigo-html5-anatomia-de-una-pagina-web/">
        <img src="boton.jpg" alt="banner de publicidad">
      </a>
      <h3>Testimonios</h3>
      <p>Me gusta mucho esta página.</p>
    </aside>
    <footer>  <!-- Aquí encontraríamos el código perteneciente al pie de página, donde se suelen colocar los enlaces a textos legales, el copyright, etc. -->
      <h4>Avisos legales</h4>
      <a href="http://dominio.com/aviso-legal">Política de cookies</a>
      <h4>Redes sociales</h4>
      <a href="http://facebook.com/mi-pagina-de-facebook">Mi Facebook</a>
    </footer>
  </body>  
</html>
